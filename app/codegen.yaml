schema: 'http://localhost:3001/graphql'
documents: './src/**/*.tsx'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: {
        endpoint: "http://localhost:3001/graphql",
        fetchParams: {
          headers: {
            "Content-Type": "application/json"
          }
        }
      }
